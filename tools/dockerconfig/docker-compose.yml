# Simplified Docker Compose for Local Development
# Use the universal Dockerfile with build arguments

version: '3.8'

services:
  # Main Host Application
  main-host:
    build:
      context: ../..
      dockerfile: tools/dockerconfig/Dockerfile
      args:
        APP_NAME: zionix-main-host
    container_name: zionix-main-host
    ports:
      - "4200:3000"
    environment:
      - NODE_ENV=development
    networks:
      - zionix-network

  # Admin App (Remote Application)
  admin-app:
    build:
      context: ../..
      dockerfile: tools/dockerconfig/Dockerfile
      args:
        APP_NAME: adminApp
    container_name: zionix-admin-app
    ports:
      - "4201:3000"
    environment:
      - NODE_ENV=development
    networks:
      - zionix-network

networks:
  zionix-network:
    driver: bridge